        <script src="js/wordish.js"> </script>
    </head>

    <body>
        <div class="title" id="status">
            welcome
        </div>
        <div class="wrapper">
            <div class="cell" id="cell_0_0">&nbsp;</div>
            <div class="cell" id="cell_0_1">&nbsp;</div>
            <div class="cell" id="cell_0_2">&nbsp;</div>
            <div class="cell" id="cell_0_3">&nbsp;</div>
            <div class="cell" id="cell_0_4">&nbsp;</div>
            <div class="cell" id="cell_1_0">&nbsp;</div>

            <div class="cell" id="cell_1_2">&nbsp;</div>
            <div class="cell" id="cell_1_3">&nbsp;</div>
            <div class="cell" id="cell_1_4">&nbsp;</div>
            <div class="cell" id="cell_2_0">&nbsp;</div>
            <div class="cell" id="cell_2_1">&nbsp;</div>
            <div class="cell" id="cell_2_2">&nbsp;</div>
            <div class="cell" id="cell_2_3">&nbsp;</div>
            <div class="cell" id="cell_2_4">&nbsp;</div>
            <div class="cell" id="cell_3_0">&nbsp;</div>

            <div class="cell" id="cell_5_3">&nbsp;</div>
            <div class="cell" id="cell_5_4">&nbsp;</div>
        </div>

        <div class="guess">
            <label id="guess"> Guess: </label>
            <input id="guess_text" type="text" >
            <button id="guess_button" name="button" type="submit" 
                    onclick="guess()">
                Submit
            </button>

            <label> New Target: </label>
            <input id="target_text" type="text"></input>
            <button id="start_button" onclick="start()">Start</button>
        </div>
