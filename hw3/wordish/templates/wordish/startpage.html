<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wordish</title>
        <link rel="stylesheet" href="../static/wordish/wordish.css">
    </head>

    <body>
        <div class="title" id="message">
            {{message}}
        </div>
        
        <form action = "{{game_page}}" method="POST">
            <span>New Target:</span>
            <input id="target_text" type="text" name="target" autofocus>
            <button id="start_button" type="submit">Start</button>
            {% csrf_token %} 
        </form>
      
    </body>
</html>
